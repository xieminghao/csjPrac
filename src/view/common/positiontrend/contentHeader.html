<script>
    var pathname = location.pathname;
    var mat = (pathname.match(/\/(.+)\//))[1];
    var aList = $(".lot-menu li a");
    for(var i= 0, len=aList.length; i< len; i++){
        var item = $(aList[i]);
        var href = item.attr('href');
        if(href.indexOf(mat) > -1){
            if(!item.hasClass('cur')){
                item.addClass('cur');
            }
        }else{
            item.removeClass('cur');
        }
    }
</script>
