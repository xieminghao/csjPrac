<script>
    var $positiontrendlog = $('#positiontrendlog');
    var $positiontrendshipin = $('#positiontrendshipin');
    var $minute = $('.minute');
    var $second = $('.second');
    var $t2 = $('.t2');
    var $hourminutesecond = $('.hourminutesecond');
    var pathname = location.pathname;
    var mat = (pathname.match(/\/(.+)\//))[1];
    var aList = $(".lot-menu li a");
    for(var i= 0, len=aList.length; i< len; i++){
        var item = $(aList[i]);
        var href = item.attr('href');
        if(href.indexOf(mat) > -1){
            if(!item.hasClass('cur')){
                item.addClass('cur');
            }
        }else{
            item.removeClass('cur');
        }
    }
    if(mat.indexOf('pk10') > -1){
        $positiontrendlog.attr('src',  '/images/pk10-logo.png');
        $positiontrendshipin.attr('href', '/pk10/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('shishicai') > -1){
        $positiontrendlog.attr('src',  '/images/cqssc-logo.png');
        $positiontrendshipin.attr('href', '/shishicai/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('gdkl10') > -1){
        $positiontrendlog.attr('src',  '/images/gdkl10-logo.png');
        $positiontrendshipin.attr('href', '/gdkl10/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('gd11x5') > -1){
        $positiontrendlog.attr('src',  '/images/gd11x5.png');
        $positiontrendshipin.attr('href', '/gd11x5/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('xync') > -1){
        $positiontrendlog.attr('src',  '/images/xync-logo.png');
        $positiontrendshipin.attr('href', '/xync/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('xyft') > -1){
        $positiontrendlog.attr('src',  '/images/xyft-logo.png');
        $positiontrendshipin.attr('href', '/xyft/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('shssl') > -1){
        $positiontrendlog.attr('src',  '/images/shssl-logo.png');
        $positiontrendshipin.attr('href', '/shssl/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('sdc') > -1){
        $positiontrendlog.attr('src',  '/images/sdc-logo.png');
        $positiontrendshipin.hide();
        //$positiontrendshipin.attr('href', '/shssl/shipin/');
        $minute.show();
        $second.show();
        $t2.show();
        $hourminutesecond.hide();
    }else if(mat.indexOf('fc3d') > -1){
        $positiontrendlog.attr('src',  '/images/fc3d.png');
        $positiontrendshipin.attr('href', '/fc3d/shipin/');
        $minute.hide();
        $second.hide();
        $t2.hide();
        $hourminutesecond.show();
    }else if(mat.indexOf('pl3/chart') > -1){
        $positiontrendlog.attr('src',  '/images/pl3.png');
        $positiontrendshipin.attr('href', '/pl3/shipin/');
        $minute.hide();
        $second.hide();
        $t2.hide();
        $hourminutesecond.show();
    }
</script>
